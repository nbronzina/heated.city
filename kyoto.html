<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kyoto 2030 - Heated.city</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;700&display=swap">
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css">
    <style>
        body {
            margin: 0;
            font-family: 'Open Sans', sans-serif;
            background-color: #fff;
            color: #333;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        /* Navigation */
        nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 25px;
            background-color: #34495e;
            color: white;
        }

        nav .logo a {
            font-size: 1.5rem;
            font-weight: bold;
            text-decoration: none;
            color: white;
        }

        nav ul {
            list-style: none;
            display: flex;
            gap: 15px;
            margin: 0;
            padding: 0;
        }

        nav ul li a {
            text-decoration: none;
            color: white;
            font-weight: bold;
        }

        nav ul li a:hover {
            text-decoration: underline;
        }

        /* Title Section */
        .title-section {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            background-color: #f4a261;
            color: white;
        }

        .title-section h1 {
            font-size: 3rem;
            margin: 0 0 10px;
        }

        .title-section p {
            margin: 5px 0;
        }

        .title-section img {
            width: 50px;
            height: 50px;
            margin: 15px 0;
        }

        /* Content Layout */
        .content {
            display: flex;
            flex-wrap: wrap;
            max-width: 1200px;
            margin: 20px auto;
            padding: 15px;
            gap: 20px;
        }

        #map {
            flex: 2;
            height: 600px;
            border-radius: 8px;
            border: 1px solid #ddd;
        }

        .districts {
            flex: 1;
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 15px;
        }

        .district {
            background-color: #2ecc71;
            color: white;
            padding: 15px;
            border-radius: 8px;
            text-align: center;
            font-weight: bold;
        }

        .district:nth-child(2n) {
            background-color: #3498db;
        }

        .district:nth-child(3n) {
            background-color: #e74c3c;
        }

        .district a {
            color: white;
            text-decoration: none;
            font-size: 1rem;
            margin-top: 5px;
            display: block;
        }

        footer {
            text-align: center;
            padding: 20px;
            background-color: #34495e;
            color: white;
            font-size: 1rem;
            position: fixed;
            bottom: 0;
            width: 100%;
        }

        @media (max-width: 768px) {
            .content {
                flex-direction: column;
            }

            #map {
                height: 300px;
            }
        }
    </style>
</head>
<body>
    <nav>
        <div class="logo"><a href="index.html">Heated.city</a></div>
        <ul>
            <li><a href="cities.html">Cities</a></li>
            <li><a href="contributors.html">Contributors</a></li>
            <li><a href="about.html">About</a></li>
        </ul>
    </nav>

    <section class="title-section">
        <h1>Kyoto</h1>
        <p>Japan</p>
        <p>Organized by Kyoto Sustainability Council</p>
        <img src="kyoto-icon.png" alt="Kyoto Icon">
    </section>

    <div class="content">
        <div id="map"></div>
        <div class="districts">
            <div class="district">
                <p>Gion District</p>
                <a href="#">Learn More</a>
            </div>
            <div class="district">
                <p>Arashiyama</p>
                <a href="#">Learn More</a>
            </div>
            <div class="district">
                <p>Fushimi</p>
                <a href="#">Learn More</a>
            </div>
            <div class="district">
                <p>Higashiyama</p>
                <a href="#">Learn More</a>
            </div>
        </div>
    </div>

    <footer>
        <p>&copy; 2024 Heated.city</p>
    </footer>

    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script>
        const map = L.map("map").setView([35.0116, 135.7681], 12);

        L.tileLayer("https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png", {
            attribution: '&copy; <a href="https://openstreetmap.org">OpenStreetMap</a>',
        }).addTo(map);

        const districts = [
            { name: "Gion District", coords: [35.0037, 135.7788] },
            { name: "Arashiyama", coords: [35.0094, 135.6675] },
            { name: "Fushimi", coords: [34.9336, 135.7572] },
            { name: "Higashiyama", coords: [35.0015, 135.7809] }
        ];

        districts.forEach(district => {
            L.marker(district.coords)
                .addTo(map)
                .bindPopup(`<b>${district.name}</b>`);
        });
    </script>
</body>
</html>
