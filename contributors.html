<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Heated City is a global directory where urban planners, designers, and climate-focused innovators share visions for the cities of 2030 and beyond.">
    <title>Heated.city - Contributors</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;700&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            font-family: 'Open Sans', sans-serif;
            background-color: #fff;
            color: #333;
        }

        /* Desktop Navigation */
        nav.desktop-nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 25px;
            background-color: #f4a261;
            color: white;
        }

        nav.desktop-nav .logo a {
            font-size: 1.5rem;
            font-weight: bold;
            text-decoration: none;
            color: white;
        }

        nav.desktop-nav ul {
            list-style: none;
            display: flex;
            gap: 15px;
            margin: 0;
            padding: 0;
        }

        nav.desktop-nav ul li a {
            text-decoration: none;
            color: white;
            font-weight: bold;
        }

        nav.desktop-nav ul li a:hover {
            text-decoration: underline;
        }

        /* Mobile Navigation */
        nav.mobile-nav {
            display: none;
            justify-content: space-between;
            align-items: center;
            padding: 15px 25px;
            background-color: #f4a261;
            color: white;
        }

        nav.mobile-nav .logo a {
            font-size: 1.5rem;
            font-weight: bold;
            text-decoration: none;
            color: white;
        }

        nav.mobile-nav .menu-icon {
            font-size: 1.5rem;
            cursor: pointer;
        }

        /* Fullscreen Menu */
        #fullscreen-menu {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100vh;
            background-color: rgba(244, 162, 97, 0.95);
            color: white;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            gap: 20px;
            z-index: 1000;
        }

        #fullscreen-menu.show {
            display: flex;
        }

        #fullscreen-menu .close-icon {
            position: absolute;
            top: 20px;
            right: 20px;
            font-size: 1.5rem;
            cursor: pointer;
        }

        #fullscreen-menu a {
            color: white;
            text-decoration: none;
            font-size: 2rem;
            font-weight: bold;
        }

        #fullscreen-menu a:hover {
            text-decoration: underline;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            nav.desktop-nav {
                display: none;
            }

            nav.mobile-nav {
                display: flex;
            }
        }
    </style>
</head>
<body>
    <!-- Desktop Navigation -->
    <nav class="desktop-nav">
        <div class="logo"><a href="/">Heated.city</a></div>
        <ul>
            <li><a href="/cities.html">Cities</a></li>
            <li><a href="/contributors.html">Contributors</a></li>
            <li><a href="/about.html">About</a></li>
        </ul>
    </nav>

    <!-- Mobile Navigation -->
    <nav class="mobile-nav">
        <div class="logo"><a href="/">Heated.city</a></div>
        <div class="menu-icon" onclick="toggleMenu()">â˜°</div>
    </nav>

    <!-- Fullscreen Menu -->
    <div id="fullscreen-menu">
        <span class="close-icon" onclick="toggleMenu()">&times;</span>
        <a href="/cities.html">Cities</a>
        <a href="/contributors.html">Contributors</a>
        <a href="/about.html">About</a>
    </div>

    <main>
        <h1>Welcome to Heated.city</h1>
        <p>Explore our contributors and discover innovative solutions for the cities of tomorrow.</p>
    </main>

    <script>
        function toggleMenu() {
            const menu = document.getElementById("fullscreen-menu");
            menu.classList.toggle("show");
        }
    </script>
</body>
</html>
