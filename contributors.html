<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Heated.city is a global directory where urban planners, designers, and climate-focused innovators share visions for the cities of 2030 and beyond.">
    <title>Heated.city - Contributors</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <style>
        html, body {
            height: 100%;
            margin: 0;
            display: flex;
            flex-direction: column;
            font-family: Arial, sans-serif;
            background-color: #fff;
            color: #333;
        }

        #map {
            height: 500px; /* Altura asegurada */
            width: 100%;
            border-radius: 5px;
            border: 1px solid #ddd;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div id="map"></div>
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const map = L.map("map").setView([20, 0], 2); // Inicializa el mapa

            L.tileLayer("https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png", {
                attribution: 'Map data &copy; <a href="https://openstreetmap.org">OpenStreetMap</a>',
            }).addTo(map);

            // Agrega un marcador b√°sico para probar
            L.marker([20, 0]).addTo(map).bindPopup("Mapa cargado correctamente").openPopup();
        });
    </script>
</body>
</html>
