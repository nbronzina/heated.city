<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Heated.city is your future guide to sustainable and innovative urban visions.">
    <title>Heated.city - Future Guide Maps</title>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;700&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            font-family: 'Open Sans', sans-serif;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 25px;
            background-color: #f4a261;
            color: white;
            position: relative;
        }

        nav .logo a {
            font-size: 1.5rem;
            font-weight: bold;
            text-decoration: none;
            color: white;
        }

        nav ul {
            list-style: none;
            display: flex;
            gap: 15px;
            margin: 0;
            padding: 0;
        }

        nav ul li a {
            text-decoration: none;
            color: white;
            font-weight: bold;
        }

        nav ul li a:hover {
            text-decoration: underline;
        }

        .menu-icon {
            display: none;
            font-size: 1.5rem;
            cursor: pointer;
        }

        /* Fullscreen Mobile Menu */
        #fullscreen-menu {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100vh;
            background-color: rgba(244, 162, 97, 0.95);
            color: white;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            gap: 20px;
            z-index: 1000;
        }

        #fullscreen-menu.show {
            display: flex;
        }

        #fullscreen-menu .close-icon {
            position: absolute;
            top: 20px;
            right: 20px;
            font-size: 1.5rem;
            cursor: pointer;
            color: white;
        }

        #fullscreen-menu a {
            color: white;
            text-decoration: none;
            font-size: 2rem;
            font-weight: bold;
        }

        #fullscreen-menu a:hover {
            text-decoration: underline;
        }

        header {
            position: relative;
            height: calc(100vh - 60px); /* Altura total menos la altura del nav */
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            text-align: center;
        }

        header .slideshow {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
        }

        header .slideshow img {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            opacity: 0;
            transition: opacity 1s ease-in-out;
        }

        header .slideshow img.active {
            opacity: 1;
        }

        header .content {
            position: relative;
            z-index: 2;
        }

        header h1 {
            font-size: 3rem;
            margin: 0;
        }

        header p {
            font-size: 1.5rem;
            margin: 20px 0;
        }

        header .cta-button {
            display: inline-block;
            padding: 15px 30px;
            font-size: 1.2rem;
            color: #f4a261;
            background-color: white;
            text-decoration: none;
            border-radius: 5px;
            font-weight: bold;
        }

        header .cta-button:hover {
            background-color: #ffe0b2;
        }

        footer {
            text-align: center;
            padding: 20px;
            background-color: #f4a261;
            color: white;
            margin-top: auto;
        }

        footer a {
            color: white;
            text-decoration: none;
        }

        footer a:hover {
            text-decoration: underline;
        }

        @media (max-width: 768px) {
            nav ul {
                display: none;
            }

            .menu-icon {
                display: block;
            }
        }
    </style>
</head>
<body>
    <nav>
        <div class="logo"><a href="index.html">Heated.city</a></div>
        <div class="menu-icon" onclick="toggleMenu()">â˜°</div>
        <ul>
            <li><a href="cities.html">Cities</a></li>
            <li><a href="contributors.html">Contributors</a></li>
            <li><a href="about.html">About</a></li>
        </ul>
    </nav>

    <div id="fullscreen-menu">
        <span class="close-icon" onclick="toggleMenu()">&times;</span>
        <a href="cities.html">Cities</a>
        <a href="contributors.html">Contributors</a>
        <a href="about.html">About</a>
    </div>

    <header>
        <div class="slideshow">
            <img src="img/city1.png" alt="Image 1" class="active">
            <img src="img/city2.png" alt="Image 2">
            <img src="img/city3.png" alt="Image 3">
        </div>
        <div class="content">
            <h1>Heated.city</h1>
            <p>Your guide to sustainable, innovative cities.</p>
            <a href="cities.html" class="cta-button">Choose a City</a>
        </div>
    </header>

    <footer>
        <p>&copy; 2024 Heated.city | <a href="/contact.html">Contact Us</a></p>
    </footer>

    <script>
        function toggleMenu() {
            const menu = document.getElementById("fullscreen-menu");
            menu.classList.toggle("show");
        }

        // Dynamic Slideshow
        const slides = document.querySelectorAll('.slideshow img');
        let currentSlide = 0;

        function showNextSlide() {
            slides[currentSlide].classList.remove('active');
            currentSlide = (currentSlide + 1) % slides.length;
            slides[currentSlide].classList.add('active');
        }

        setInterval(showNextSlide, 5000);
    </script>
</body>
</html>
