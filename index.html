<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Heated.city is your future guide to sustainable and innovative urban visions.">
    <title>Heated.city - Future Guide Maps</title>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;700&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            font-family: 'Open Sans', sans-serif;
            background-color: #fff;
            color: #333;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        header {
    position: relative;
    color: white;
    text-align: center;
    flex: 1;
    overflow: hidden;
}

header .header-content {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    z-index: 2;
    text-align: center;
}

header h1 {
    font-size: 3rem;
    margin: 0;
}

header p {
    font-size: 1.5rem;
    margin: 10px 0;
}

header .cta-button {
    display: inline-block;
    padding: 15px 30px;
    font-size: 1.2rem;
    color: #f4a261;
    background-color: white;
    text-decoration: none;
    border-radius: 5px;
    font-weight: bold;
    margin-top: 20px;
}

header .cta-button:hover {
    background-color: #ffe0b2;
}

header .slideshow img {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    object-fit: cover;
    opacity: 0;
    transition: opacity 1s ease-in-out;
}

header .slideshow img.active {
    opacity: 1;
}

        nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 25px;
            background-color: #f4a261;
            color: white;
        }

        nav .logo a {
            font-size: 1.5rem;
            font-weight: bold;
            text-decoration: none;
            color: white;
        }

        nav ul {
            list-style: none;
            display: flex;
            gap: 15px;
            margin: 0;
            padding: 0;
        }

        nav ul li a {
            text-decoration: none;
            color: white;
            font-weight: bold;
        }

        nav ul li a:hover {
            text-decoration: underline;
        }

        footer {
            background-color: #f4a261;
            color: white;
            text-align: center;
            padding: 20px;
            position: relative;
        }

        footer a {
            color: white;
            text-decoration: none;
        }

        footer a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <nav>
        <div class="logo"><a href="index.html">Heated.city</a></div>
        <ul>
            <li><a href="cities.html">Cities</a></li>
            <li><a href="contributors.html">Contributors</a></li>
            <li><a href="about.html">About</a></li>
        </ul>
    </nav>

    <header>
        <div class="slideshow">
            <img src="img/city1.png" alt="Image 1" class="active">
            <img src="img/city2.png" alt="Image 2">
            <img src="img/city3.png" alt="Image 3">
        </div>
        <h1>Future Guide Maps</h1>
        <p>Your guide to discovering sustainable and innovative urban visions.</p>
        <a href="cities.html" class="cta-button">Choose a City</a>
    </header>

    <footer>
        <p>&copy; 2024 Heated.city | <a href="/contact.html">Contact Us</a></p>
    </footer>

    <script>
        // Dynamic Slideshow
        const slides = document.querySelectorAll('.slideshow img');
        let currentSlide = 0;

        function showNextSlide() {
            slides[currentSlide].classList.remove('active');
            currentSlide = (currentSlide + 1) % slides.length;
            slides[currentSlide].classList.add('active');
        }

        setInterval(showNextSlide, 5000);
    </script>
</body>
</html>
