<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Heated.city - Imagine Your City in 2030</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            font-family: 'Roboto', sans-serif;
            background-color: #fff;
            color: #333;
            line-height: 1.6;
        }

        nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px;
            background-color: #f4a261;
            color: white;
        }

        nav .logo {
            font-size: 1.5rem;
            font-weight: bold;
        }

        nav ul {
            list-style: none;
            display: flex;
            gap: 15px;
            margin: 0;
            padding: 0;
        }

        nav ul li a {
            text-decoration: none;
            color: white;
            font-weight: bold;
            transition: opacity 0.3s;
        }

        nav ul li a:hover {
            opacity: 0.7;
        }

        header {
            position: relative;
            background: url('https://via.placeholder.com/1920x1080') center/cover no-repeat;
            height: 100vh;
            color: white;
            text-align: center;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        header h1 {
            font-size: 3.5rem;
            margin: 0 0 20px;
            text-shadow: 2px 2px 10px rgba(0, 0, 0, 0.7);
        }

        header p {
            font-size: 1.5rem;
            margin: 0 0 30px;
            text-shadow: 1px 1px 5px rgba(0, 0, 0, 0.7);
        }

        header .cta {
            margin-top: 20px;
        }

        header .cta a {
            padding: 15px 30px;
            background-color: #e76f51;
            color: white;
            text-decoration: none;
            font-weight: bold;
            font-size: 1.2rem;
            border-radius: 5px;
            transition: background-color 0.3s, transform 0.2s;
        }

        header .cta a:hover {
            background-color: #f4a261;
            transform: scale(1.1);
        }

        footer {
            text-align: center;
            padding: 20px;
            background-color: #f4a261;
            color: white;
        }

        footer a {
            color: white;
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <nav>
        <div class="logo">Heated.city</div>
        <ul>
            <li><a href="#cities">Cities</a></li>
            <li><a href="#">Contributors</a></li>
            <li><a href="#">About</a></li>
            <li><a href="#">Shop</a></li>
        </ul>
    </nav>

    <header>
        <h1>Explore the World</h1>
        <p>Heated.city is a curated collection of speculative city guides, reimagining urban spaces in 2030.</p>
        <div class="cta">
            <a href="#cities">Choose a City</a>
        </div>
    </header>

    <footer>
        <p>&copy; 2024 Heated.city. Built with love for the future. <a href="#">Contact us</a></p>
    </footer>
</body>
</html>
