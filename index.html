<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Heated.city - Imagine Your City in 2030</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;700&display=swap">
    <style>
        /* General Styles */
        body {
            margin: 0;
            font-family: 'Open Sans', sans-serif;
            background-color: #fff;
            color: #333;
            line-height: 1.6;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        /* Desktop Navigation */
        .desktop-nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 25px;
            background-color: #f4a261;
            color: white;
        }

        .desktop-nav .logo a {
            font-size: 1.5rem;
            font-weight: bold;
            text-decoration: none;
            color: white;
        }

        .desktop-nav ul {
            list-style: none;
            display: flex;
            gap: 15px;
            margin: 0;
            padding: 0;
        }

        .desktop-nav ul li a {
            text-decoration: none;
            color: white;
            font-weight: bold;
        }

        .desktop-nav ul li a:hover {
            text-decoration: underline;
        }

        /* Mobile Navigation */
        .mobile-nav {
            display: none;
            justify-content: space-between;
            align-items: center;
            padding: 15px 25px;
            background-color: #f4a261;
            color: white;
        }

        .mobile-nav .logo a {
            font-size: 1.5rem;
            font-weight: bold;
            text-decoration: none;
            color: white;
        }

        .mobile-nav .menu-icon {
            font-size: 1.5rem;
            cursor: pointer;
        }

        #fullscreen-menu {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100vh;
            background-color: rgba(244, 162, 97, 0.95);
            color: white;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            gap: 20px;
            z-index: 1000;
        }

        #fullscreen-menu.show {
            display: flex;
        }

        #fullscreen-menu .close-icon {
            position: absolute;
            top: 20px;
            right: 20px;
            font-size: 1.5rem;
            cursor: pointer;
            color: white;
        }

        #fullscreen-menu a {
            color: white;
            text-decoration: none;
            font-size: 2rem;
            font-weight: bold;
        }

        #fullscreen-menu a:hover {
            text-decoration: underline;
        }

        header {
            position: relative;
            height: 100vh;
            color: white;
            text-align: center;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            transition: background-image 1s ease-in-out;
            padding: 0 20px;
        }

        header h1 {
            font-size: 3rem;
            margin: 0 0 20px;
            text-shadow: 2px 2px 15px rgba(0, 0, 0, 0.8);
        }

        header p {
            font-size: 1.5rem;
            margin: 0 0 30px;
            text-shadow: 1px 1px 10px rgba(0, 0, 0, 0.7);
        }

        header .cta a {
            padding: 15px 30px;
            background-color: #e76f51;
            color: white;
            text-decoration: none;
            font-weight: bold;
            font-size: 1.2rem;
            border-radius: 5px;
            transition: background-color 0.3s, transform 0.2s;
        }

        header .cta a:hover {
            background-color: #f4a261;
            transform: scale(1.1);
        }

        footer {
            text-align: center;
            padding: 20px;
            background-color: #f4a261;
            color: white;
            font-size: 1rem;
            margin-top: auto;
        }

        footer a {
            color: white;
            text-decoration: underline;
        }

        @media (max-width: 768px) {
            .desktop-nav {
                display: none;
            }

            .mobile-nav {
                display: flex;
            }

            header h1 {
                font-size: 2.5rem;
            }

            header p {
                font-size: 1.2rem;
            }

            header .cta a {
                font-size: 1rem;
                padding: 10px 20px;
            }
        }
    </style>
    <script>
        document.addEventListener("DOMContentLoaded", () => {
            const header = document.getElementById('dynamic-header');
            const images = [
                'img/city1.png',
                'img/city2.png',
                'img/city3.png'
            ];
            let index = 0;

            function changeBackground() {
                header.style.backgroundImage = `url('${images[index]}')`;
                index = (index + 1) % images.length;
            }

            setInterval(changeBackground, 5000);
            changeBackground();
        });

        function toggleMenu() {
            const menu = document.getElementById('fullscreen-menu');
            menu.classList.toggle('show');
        }
    </script>
</head>
<body>
    <!-- Desktop Navigation -->
    <nav class="desktop-nav">
        <div class="logo"><a href="index.html">Heated.city</a></div>
        <ul>
            <li><a href="cities.html">Cities</a></li>
            <li><a href="contributors.html">Contributors</a></li>
            <li><a href="about.html">About</a></li>
        </ul>
    </nav>

    <!-- Mobile Navigation -->
    <nav class="mobile-nav">
        <div class="logo"><a href="index.html">Heated.city</a></div>
        <div class="menu-icon" onclick="toggleMenu()">â˜°</div>
    </nav>

    <div id="fullscreen-menu">
        <span class="close-icon" onclick="toggleMenu()">&times;</span>
        <a href="cities.html">Cities</a>
        <a href="contributors.html">Contributors</a>
        <a href="about.html">About</a>
    </div>

    <header id="dynamic-header">
        <h1>Future Cities Guide</h1>
        <p>A curated collection of city visions, transforming how we inhabit our world.</p>
        <div class="cta">
            <a href="#cities">Choose a City</a>
        </div>
    </header>

    <footer>
        <p>&copy; 2024 Heated.city</p>
    </footer>
</body>
</html>
