<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Heated.city - Imagine Your City in 2030</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            font-family: 'Roboto', sans-serif;
            background-color: #fff;
            color: #333;
            line-height: 1.6;
        }

        nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 25px;
            background-color: #f4a261;
            color: white;
            position: relative;
        }

        nav .logo {
            font-size: 1.5rem;
            font-weight: bold;
        }

        nav .menu-icon {
            display: none;
            font-size: 1.5rem;
            cursor: pointer;
        }

        nav ul {
            list-style: none;
            display: flex;
            gap: 15px;
            margin: 0;
            padding: 0;
        }

        nav ul li a {
            text-decoration: none;
            color: white;
            font-weight: bold;
            font-size: 0.9rem;
            transition: opacity 0.3s;
        }

        nav ul li a:hover {
            opacity: 0.7;
        }

        @media (max-width: 768px) {
            nav .menu-icon {
                display: block;
            }

            nav ul {
                display: none;
                flex-direction: column;
                position: absolute;
                top: 100%;
                right: 0;
                background-color: #f4a261;
                width: 100%;
                text-align: center;
                padding: 10px 0;
                box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
            }

            nav ul.show {
                display: flex;
            }

            nav ul li {
                margin: 10px 0;
            }
        }

        header {
            position: relative;
            height: 100vh;
            color: white;
            text-align: center;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            transition: background-image 1s ease-in-out;
            padding: 0 20px;
        }

        header h1 {
            font-size: 3rem;
            margin: 0 0 20px;
            text-shadow: 2px 2px 15px rgba(0, 0, 0, 0.8);
        }

        header p {
            font-size: 1.5rem;
            margin: 0 0 30px;
            text-shadow: 1px 1px 10px rgba(0, 0, 0, 0.7);
        }

        header .cta a {
            padding: 15px 30px;
            background-color: #e76f51;
            color: white;
            text-decoration: none;
            font-weight: bold;
            font-size: 1.2rem;
            border-radius: 5px;
            transition: background-color 0.3s, transform 0.2s;
        }

        header .cta a:hover {
            background-color: #f4a261;
            transform: scale(1.1);
        }

        @media (max-width: 768px) {
            header h1 {
                font-size: 2.5rem;
            }

            header p {
                font-size: 1.2rem;
            }

            header .cta a {
                font-size: 1rem;
                padding: 10px 20px;
            }
        }

        .cities {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
            padding: 20px;
            max-width: 1200px;
            margin: 30px auto;
        }

        .city-card {
            width: calc(50% - 15px);
            background: #fff;
            border: 1px solid #ddd;
            border-radius: 5px;
            margin-bottom: 30px;
            overflow: hidden;
            transition: box-shadow 0.3s;
        }

        @media (min-width: 768px) {
            .city-card {
                width: calc(33.333% - 20px);
            }
        }

        .city-card:hover {
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.15);
        }

        .city-card img {
            width: 100%;
            height: 200px;
            object-fit: cover;
        }

        .city-card .city-info {
            padding: 15px;
        }

        .city-card .city-info h3 {
            margin: 0 0 10px;
            font-size: 1.5rem;
            color: #222;
        }

        .city-card .city-info p {
            margin: 0;
            font-size: 1rem;
            color: #555;
        }

        footer {
            text-align: center;
            padding: 20px;
            background-color: #f4a261;
            color: white;
            font-size: 1rem;
        }

        footer a {
            color: white;
            text-decoration: underline;
        }

        @media (max-width: 768px) {
            footer {
                font-size: 0.9rem;
            }
        }
    </style>
</head>
