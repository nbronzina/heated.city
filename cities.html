<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Explore cities reimagined for 2030 with Heated.city. Discover sustainable and innovative urban visions from around the globe.">
    <meta name="keywords" content="Cities, Heated.city, Sustainability, Urban Planning, Future Cities">
    <meta name="author" content="Heated.city">
    <title>Heated City - Cities</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;700&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            font-family: 'Open Sans', sans-serif;
            background-color: #fff;
            color: #333;
            line-height: 1.6;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        /* Desktop Navigation */
        nav.desktop-nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 25px;
            background-color: #f4a261;
            color: white;
        }

        nav.desktop-nav .logo a {
            font-size: 1.5rem;
            font-weight: bold;
            text-decoration: none;
            color: white;
        }

        nav.desktop-nav ul {
            list-style: none;
            display: flex;
            gap: 15px;
            margin: 0;
            padding: 0;
        }

        nav.desktop-nav ul li a {
            text-decoration: none;
            color: white;
            font-weight: bold;
        }

        nav.desktop-nav ul li a:hover {
            text-decoration: underline;
        }

        /* Mobile Navigation */
        nav.mobile-nav {
            display: none;
            justify-content: space-between;
            align-items: center;
            padding: 15px 25px;
            background-color: #f4a261;
            color: white;
        }

        nav.mobile-nav .logo a {
            font-size: 1.5rem;
            font-weight: bold;
            text-decoration: none;
            color: white;
        }

        nav.mobile-nav .menu-icon {
            font-size: 1.5rem;
            cursor: pointer;
        }

        #fullscreen-menu {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100vh;
            background-color: rgba(244, 162, 97, 0.95);
            color: white;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            gap: 20px;
            z-index: 1000;
            overflow: hidden;
        }

        #fullscreen-menu.show {
            display: flex;
        }

        #fullscreen-menu .close-icon {
            position: absolute;
            top: 20px;
            right: 20px;
            font-size: 1.5rem;
            cursor: pointer;
            color: white;
        }

        #fullscreen-menu a {
            color: white;
            text-decoration: none;
            font-size: 2rem;
            font-weight: bold;
        }

        #fullscreen-menu a:hover {
            text-decoration: underline;
        }

        /* Cities Section */
        #cities-section {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
            padding: 20px;
            max-width: 1200px;
            margin: 30px auto;
            flex: 1;
        }

        .city-card {
            width: calc(50% - 15px);
            background: #fff;
            border: 1px solid #ddd;
            border-radius: 5px;
            margin-bottom: 30px;
            overflow: hidden;
            transition: box-shadow 0.3s;
        }

        .city-card:hover {
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.2);
        }

       .city-card img {
    width: 100%;
    height: 200px; /* Fija una altura para todas las imágenes */
    object-fit: cover; /* Asegura que las imágenes se ajusten al espacio sin distorsión */
}

        .city-card h3 {
            margin: 15px;
            font-size: 1.2rem;
            text-align: center;
        }

        .city-card p {
            margin: 0 15px 15px;
            font-size: 0.9rem;
            text-align: center;
        }

        footer {
            text-align: center;
            padding: 20px;
            background-color: #f4a261;
            color: white;
            font-size: 1rem;
            margin-top: auto;
        }

        footer a {
            color: white;
            text-decoration: underline;
        }

        @media (max-width: 768px) {
            .city-card {
                width: calc(100% - 30px);
            }
        }
    </style>
</head>
<body>
    <!-- Desktop Navigation -->
    <nav class="desktop-nav">
        <div class="logo"><a href="index.html">Heated.city</a></div>
        <ul>
            <li><a href="index.html#cities">Cities</a></li>
            <li><a href="contributors.html">Contributors</a></li>
            <li><a href="index.html#about">About</a></li>
        </ul>
    </nav>

    <!-- Mobile Navigation -->
    <nav class="mobile-nav">
        <div class="logo"><a href="index.html">Heated.city</a></div>
        <div class="menu-icon" onclick="toggleMenu()">☰</div>
    </nav>

    <div id="fullscreen-menu">
        <span class="close-icon" onclick="toggleMenu()">&times;</span>
        <a href="index.html#cities">Cities</a>
        <a href="contributors.html">Contributors</a>
        <a href="index.html#about">About</a>
    </div>

    <section id="cities-section">
        <div class="city-card">
            <img src="img/berlin.png" alt="Berlin">
            <h3>Berlin, Germany</h3>
        </div>
        <div class="city-card">
            <img src="img/BsAs.png" alt="Buenos Aires">
            <h3>Buenos Aires, Argentina</h3>
        </div>
        <div class="city-card">
            <img src="img/Madrid.png" alt="Madrid">
            <h3>Madrid, Spain</h3>
        </div>
        <div class="city-card">
            <img src="img/Melbourne.png" alt="Melbourne">
            <h3>Melbourne, Australia</h3>
        </div>
        <div class="city-card">
            <img src="img/Nairobi.png" alt="Nairobi">
            <h3>Nairobi, Kenya</h3>
        </div>
        <div class="city-card">
            <img src="img/tokyo.png" alt="Tokyo">
            <h3>Tokyo, Japan</h3>
        </div>
    </section>

    <footer>
        <p>&copy; 2024 Heated.city. Built with love for the future.</p>
    </footer>

    <script>
        function toggleMenu() {
            const menu = document.getElementById('fullscreen-menu');
            menu.classList.toggle('show');
        }
    </script>
</body>
</html>
